
buildscript {
    ext {
        java_version = "19"
        kotlin_version = '1.7.20'
    }
    repositories {
       google()
       mavenCentral()
    //    maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        // add the following line to use the specified Java version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20"
    }
}

configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.7.20'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}
